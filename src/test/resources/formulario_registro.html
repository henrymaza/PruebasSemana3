<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input { margin-bottom: 10px; }
        #mensaje { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
<h1>Inicio de sesión</h1>
<form id="formulario">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password">

    <button type="submit" id="loginBtn">Iniciar sesión</button>
</form>
<div id="mensaje"></div>

<script>
    const formulario = document.getElementById('formulario');
    const mensaje = document.getElementById('mensaje');
    const usuarioValido = "ana";
    const contrasenaValida = "1234";

    formulario.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        mensaje.style.color = 'red';

        if (!username || !password) {
            mensaje.textContent = "Los campos no pueden estar vacíos";
            return;
        }

        if (username !== usuarioValido && password !== contrasenaValida) {
            mensaje.textContent = "Usuario y contraseña inválidos";
            return;
        }

        if (username !== usuarioValido) {
            mensaje.textContent = "Nombre de usuario inválido";
            return;
        }

        if (password !== contrasenaValida) {
            mensaje.textContent = "Contraseña inválida";
            return;
        }

        mensaje.style.color = 'green';
        mensaje.textContent = "Inicio de sesión exitoso";
    });
</script>
</body>
</html>
