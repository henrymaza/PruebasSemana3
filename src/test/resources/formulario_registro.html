<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 16px;
            color: #333;
        }

        #mensaje {
            text-align: center;
            margin-bottom: 16px;
            padding: 10px 16px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
        }

        .badge-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .badge-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Inicio de sesión</h1>
    <div id="mensaje"></div>
    <form id="formulario">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">

        <button type="submit" id="loginBtn">Iniciar sesión</button>
    </form>
</div>

<script>
    const formulario = document.getElementById('formulario');
    const mensaje = document.getElementById('mensaje');
    const usuarioValido = "ana";
    const contrasenaValida = "1234";

    formulario.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        let textoMensaje = "";
        let tipoMensaje = "";

        if (!username || !password) {
            textoMensaje = "Los campos no pueden estar vacíos";
            tipoMensaje = "badge-error";
        } else if (username !== usuarioValido && password !== contrasenaValida) {
            textoMensaje = "Usuario y contraseña inválidos";
            tipoMensaje = "badge-error";
        } else if (username !== usuarioValido) {
            textoMensaje = "Nombre de usuario inválido";
            tipoMensaje = "badge-error";
        } else if (password !== contrasenaValida) {
            textoMensaje = "Contraseña inválida";
            tipoMensaje = "badge-error";
        } else {
            textoMensaje = "Inicio de sesión exitoso";
            tipoMensaje = "badge-success";
        }

        mensaje.textContent = textoMensaje;
        mensaje.className = tipoMensaje;
        mensaje.style.display = "block";
    });
</script>
</body>
</html>
